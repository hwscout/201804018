<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function() {
	var input_value = prompt("숫자 입력 : ", "");
//	alert(input_value);
	if(input_value>0) {
	document.getElementById("printdiv").innerHTML="양수";
}else if(input_value==0) {
	document.getElementById("printdiv").innerHTML="0";
	}else{
		document.getElementById("printdiv").innerHTML="음수";
	}
}


</script>
</head>
<body>
사용자에게 숫자 입력 받아 양수, 0, 음수를 구분하는 프로그램<br>
사용자에게 숫자를 입력 받아 홀수와 짝수를 구분하는 프로그램<br>
사용자에게 국어, 영어, 수학 점수를 입력 받아 평균을 구한 뒤 수우미양가를 구분하는 프로그램<br> 

<div id="printdiv">
</div>
</body>
</html>
